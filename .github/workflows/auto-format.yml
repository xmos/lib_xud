name: Auto-format
on:
  issue_comment:
    types: [created]
jobs:
  apply-formatting:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Clone git repo
        uses: actions/checkout@v2

      - id: format
        uses: xmos/xaction_format@v1.0
        with:
          file-extensions:  |
            py
          python-style: python
          token: ${{ secrets.GITHUB_TOKEN }}
